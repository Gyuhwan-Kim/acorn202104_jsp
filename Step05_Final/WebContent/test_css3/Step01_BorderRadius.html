<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/test_css3/Step01_BorderRadius.html</title>
<style>
	.box{
		width: 200px;
		height: 100px;
		background-color: #999;
	}
	
	#one{
		/*corner의 곡률반경*/
		border-radius: 10px;
	}
	#two{
		border-radius: 20px;
	}
	#three{
		border-radius: 50%;
	}
	#four{
		border-radius: 10px 20px 30px 40px;
	}
	#five{
		border-radius: 10px 20px;
	}
	/*
		아래 이미지의 폭을 200px로 줄이고 사진의 코너를 둥글게 변형해보세요.
	*/
	#img1{
		width: 200px;
		border-radius: 20px;
	}
</style>
</head>
<body>
	<div class="box" id="one"></div>
	<div class="box" id="two"></div>
	<div class="box" id="three"></div>
	<div class="box" id="four"></div>
	<div class="box" id="five"></div>
	<img id="img1" src="../images/1.jpg" alt="" />
</body>
</html>
